        /* 3 užduotis */
        let n = [];
        let characters =  "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let charactersLength = characters.length;
        for(let i = 0; i < 10; i++){
            let b = [];
            for(let j = 0; j < Math.floor((Math.random()*19)+2); j++){
                b.push(characters.charAt(Math.floor(Math.random() * charactersLength)));
            }
            n.push(b);
        }
        for(let z = 0; z < 10; z++){
            for(let i = 0; i < n[z].length; i++){
                for(let j = 0; j < i; j++){
                    if(n[z][i] < n[z][j]){
                        let x = n[z][i];
                        n[z][i] = n[z][j];
                        n[z][j] = x 
                    }
                }
            }
        }
        console.log(n);

        /* 4 užduotis */
        let a = [];
        let c = [];
        let g = [];
        for(let i = 0; i < 10; i++){
            if(n[i].includes("K")){
                a.push(n[i]);
            } else {
                c.push(n[i]);
            }
        }
        for(let i = 0; i < a.length; i++){
