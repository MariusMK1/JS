<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulator</title>
    <style>
        body {
            margin: 0em;
            padding: 0em;
        }
        div {
            padding: 0.5em;
        }
        #answer{
            display: table-cell;
            margin: 0px 0px 0px 0px;
            border: 1px solid white;
        }
        .inline {
            display: inline-block;
        }
    </style>
</head>
<body> 
    <div>
        <label for="contBox">Content:</label>
        <input type="text" id="contBox" oninput="myFunction1()">
    </div>
    <div>
        <label for="contSize">Size:</label>
        <input type="number" id="contSize" oninput="myFunction2()">
        <span>Style:</span>
        <input type="checkbox" id="contStyleBold" name="contStyle" value = "bold" onclick="myFunction3()">
        <label for="contStyle">Bold</label>
        <input type="checkbox" id="contStyleItalic" name="contStyle" value = "italic" onclick="myFunction3()">
        <label for="contStyle">Italic</label>
        <input type="checkbox" id="contStyleUnderline" name="contStyle" value = "underline" onclick="myFunction3()">
        <label for="contStyle">Underline</label>
    </div>
    <div>
        <label for="boxWidth">Width:</label>
        <input type="number" id="boxWidth" oninput="myFunction4()">
        <label for="boxHeight">Height:</label>
        <input type="number" id="boxHeight" oninput="myFunction5()">
    </div>
    <div>
        <span>Align:</span>
        <input type="radio" id="textAlignLeft" name="textAlign" value = "left" onclick="myFunction6()">
        <label for="textAlign">Left</label>
        <input type="radio" id="textAlignCenter" name="textAlign" value = "center" onclick="myFunction6()">
        <label for="textAlign">Middle</label>
        <input type="radio" id="textAligRight" name="textAlign" value = "right" onclick="myFunction6()">
        <label for="textAlign">Right</label>
    </div>
    <div>
        <span>Vertical:</span>
        <input type="radio" id="textTop" name="textVertical" value = "top" onclick="myFunction7()">
        <label for="textVertical">Top</label>
        <input type="radio" id="textMiddle" name="textVertical" value = "middle" onclick="myFunction7()">
        <label for="textVertical">Middle</label>
        <input type="radio" id="textAligRight" name="textVertical" value = "bottom" onclick="myFunction7()">
        <label for="textVertical">Bottom</label>
    </div>
    <div class="inline">
        <label for="textColor">Text color:</label>
        <input type="color" id="textColor" value = "#000000" oninput="myFunction8()">
    </div>
    <div class="inline">
        <label for="backColor">Back color:</label>
        <input type="color" id="backColor" value = "#ffffff" oninput="myFunction9()">
    </div>
    <div class="inline">
        <label for="borderColor">Border color:</label>
        <input type="color" id="borderColor" value = "#ffffff" oninput="myFunction10()">
    </div>
    <div class="inline">
        <label for="borderSize">Size:</label>
        <input type="range" id="borderSize" min="0" max="30" oninput="myFunction11()">
    </div>
    <div>
        <label for="padding">Padding:</label>
        <input type="range" id="padding" min="0" max="500" oninput="myFunction12()">
    </div>
    <div>
        <p id="answer"></p>
    </div>

    <!--     SCRIPT STARTS HERE  -->

    <script>
    let answer = document.getElementById("answer");
        function myFunction1() {
            let contBox = document.getElementById("contBox").value;
            answer.innerHTML = contBox;    
        }
        function myFunction2() {
            let contSize = document.getElementById("contSize").value;
            answer.style.fontSize = contSize + "px";
        }
        function myFunction3() {
            let contStyle = document.getElementsByName("contStyle");
            answer.style.fontStyle = "";
            answer.style.fontWeight = "";
            answer.style.textDecoration = "";
            for(let i = 0; i < contStyle.length; i++){
                if (contStyle[i].checked){
                    if (contStyle[i].value == "italic"){
                        answer.style.fontStyle = "italic";
                    } else if (contStyle[i].value == "bold"){
                        answer.style.fontWeight = "bold";
                    } else if (contStyle[i].value == "underline"){
                        answer.style.textDecoration = "underline";
                    }
                }
            }

        }
        function myFunction4() {
            let boxWidth = document.getElementById("boxWidth").value;
            answer.style.width = boxWidth + "px";

        }
        function myFunction5() {
            let boxHeight = document.getElementById("boxHeight").value;
            answer.style.height = boxHeight + "px";

        }

        function myFunction6() {
            let textAlign = document.getElementsByName("textAlign");
            for(let i = 0; i < textAlign.length; i++){
                if (textAlign[i].checked){
                    if (textAlign[i].value == "left"){
                        answer.style.textAlign = "left";
                    } else if (textAlign[i].value == "center"){
                        answer.style.textAlign = "center";
                    } else if (textAlign[i].value == "right"){
                        answer.style.textAlign = "right";
                    }
                }
            }
        }
        function myFunction7() {
            let textAlign = document.getElementsByName("textVertical");
            for(let i = 0; i < textAlign.length; i++){
                if (textAlign[i].checked){
                    if (textAlign[i].value == "top"){
                        answer.style.verticalAlign = "top";
                    } else if (textAlign[i].value == "middle"){
                        answer.style.verticalAlign= "middle";
                    } else if (textAlign[i].value == "bottom"){
                        answer.style.verticalAlign = "bottom";
                    }
                }
            }
        }
        function myFunction8() {
            let textColor = document.getElementById("textColor").value;
            answer.style.color = textColor;
        }
        function myFunction9() {
            let backColor = document.getElementById("backColor").value;
            answer.style.backgroundColor= backColor;
        }
        function myFunction10() {
            let borderColor = document.getElementById("borderColor").value;
            answer.style.borderColor= borderColor;
        }
        function myFunction11() {
            let borderSize = document.getElementById("borderSize").value;
            answer.style.borderWidth= borderSize + "px";
        }
        function myFunction12() {
            let padding = document.getElementById("padding").value;
            answer.style.padding= padding + "px";
        }

    </script>
    
</body>
</html>
